<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bellman Request System</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #333333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444444;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .copyright {
            margin-top: 20px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Copyright Notice -->
    <div class="copyright">
        &copy; 2024 Meshal Bahaddad (Rex Tenison)
    </div>
</body>
</html>
