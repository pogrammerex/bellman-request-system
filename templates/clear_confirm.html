<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Confirmation-Bellman Request System</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        .pending {
            color: green;
        }
        .in-progress {
            color: orange;
        }
        .finished {
            color: red;
        }
        .center {
            margin: 0 auto;
        }
        .copyright {
            margin-top: 20px;
            color: #888888;
        }
        /* Style the "In Progress" column header in red */
        .progress-header {
            color: red;
        }
    </style>
  </head>
  <body>
    <h1>Confirm Password to Clear Finished Requests</h1>
    <form action="/clear-finished" method="POST">
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Confirm</button>
    </form>
  </body>
</html>
